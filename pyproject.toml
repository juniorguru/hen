[project]
name = "jg.hen"
version = "0"
description = "Automated GitHub profile review"
authors = [{name = "Honza Javorek", email = "honza@junior.guru"}]
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
dependencies = [
    "click==8.1.7",
    "blinker==1.8.2",
    "githubkit==0.11.11",
    "httpx==0.27.2",
    "pillow==10.4.0",
    "lxml==5.3.0",
    "cssselect==1.2.0",
    "pydantic==2.9.2",
]

[dependency-groups]
dev = [
    "pytest==8.3.*",
    "pytest-ruff==0.4.1",
    "ruff==0.6.*",
    "cookiecutter==2.6.0",
    "pytest-asyncio==0.24.0",
]

[project.scripts]
hen = "jg.hen.cli:main"

[project.urls]
Homepage = "https://junior.guru/"
Repository = "https://github.com/juniorguru/hen/"
Issues = "https://github.com/juniorguru/hen/issues"

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = "tests"
addopts = "--import-mode=importlib --ff --ruff --ruff-format"

[tool.ruff]
target-version = "py311"
extend-exclude = ["rule_template"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2

[build-system]
requires = ["uv<0.7"]
build-backend = "uv"
